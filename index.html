<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <style>
        .attribution {
            font-size: 0.8em;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="flex">
    <section class="card flex">
        <div class="card-image inside">
            <img src="images/image-equilibrium.jpg">
            <div class="flex">
                <img src="images/icon-view.svg">
            </div>
        </div>
        <div class="card-text flex">
            <h1 class="cyan-hover">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <ul class="card-information flex">
            <li class="flex">
                <img src="images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </li>
            <li class="flex">
                <img src="images/icon-clock.svg">
                <p>3 days left</p>
            </li>
        </ul>
        <hr>
        <div class="nft-author flex">
            <img src="images/image-avatar.png">
            <p>Creation of <span class="cyan-hover">Jules Wyvern</span></p>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/guilherme-biancardi">Biancardi</a>.
    </div>
</body>

</html>
